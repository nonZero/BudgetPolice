<h1>My Expenses!!!!</h1>

<p><a href="{% url "expenses:create" %}">Create new expense</a></p>


<table border="1">
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Title</th>
        <th>Amount</th>
    </tr>
    {% for object in object_list %}
        <tr>
            <td>
                <a href="{% url "expenses:detail" object.id %}">
                    #{{ object.id }}
                </a>
            </td>
            <td>
                {{ object.date }}
            </td>
            <td>
                {{ object.title }}
            </td>
            <td>
                ${{ object.amount }}
            </td>
        </tr>
    {% endfor %}
</table>
