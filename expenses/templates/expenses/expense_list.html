{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.css" %}"/>

    <title>Hello, world!</title>
</head>
<body>

<div class="container-fluid">

    <h1>My Expenses!!!!</h1>

    <p><a href="{% url "expenses:create" %}">Create new expense</a></p>


    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Title</th>
            <th>Amount</th>
        </tr>
        {% for object in object_list %}
            <tr>
                <td>
                    <a href="{% url "expenses:detail" object.id %}">
                        #{{ object.id }}
                    </a>
                </td>
                <td>
                    {{ object.date }}
                </td>
                <td>
                    {{ object.title }}
                </td>
                <td>
                    ${{ object.amount }}
                </td>
            </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
