<h1>My Expenses!!!!</h1>
<table border="1">
    <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Amount</th>
    </tr>
    {% for object in object_list  %}
        <tr>
            <td>
                {{ object.date }}
            </td>
            <td>
                {{ object.title }}
            </td>
            <td>
                ${{ object.amount }}
            </td>
        </tr>
    {% endfor %}
</table>
